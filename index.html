<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <title>Change Calculator</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    </head>
    <body>
      <!-- Write your markup here -->
      <div class= "text-center">
      <h1>Change Calculator</h1>
      </div>
      <div class="row">
      <div class="col-sm-6 text-center">
      <lable>Item Cost</lable>
      <input id= "amount-due" type= "text" placeholder= "Item cost"/>
      </div>
      <div class="col-sm-6 text-center">
      <label>Total Given</label>
      <input id= "amount-received" type "text" Placeholder ='Amount paid'/>
      <button id= "calculate-change">Calculate</button>
      </div>
      </div>
      <div class="row">
      <div class="col-sm-12 text-center">
      <label>Dollars</label>
      <p id="dollars-output">0</p>
      </div>
      </div>
      
      <div class="row">
      <div class="col-sm-3 text-center">
      <label>Quarters</label>
      <p id="quarters-output">0</p>
      </div>
      <div class="col-sm-3 text-center">
      <label>Dimes</label>
      <p id="dimes-output">0</p>
      </div>
      <div class="col-sm-3 text-center">
      <label>Nickels</label>
      <p id="nickels-output">0</p>
      </div>
      <div class="col-sm-3 text-center">
      <label>Pennies</label>
      <p id="pennies-output">0</p>
      </div>
      </div>
      <script src="main.js" charset="utf-8"></script>
    </body>
  </html>
